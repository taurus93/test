<div class="customer">
    <form class="_form">
        <div class="form-group">
            <label for="cus_id">Customer_ID:</label>
            <input type="number" class="form-control" id="cus_id" placeholder="Enter ID">
        </div>
        <div class="form-group">
            <label for="cus_name">Customer_Name:</label>
            <input type="text" class="form-control" id="cus_name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="cus_address">Customer_Address:</label>
            <input type="text" class="form-control" id="cus_address" placeholder="Enter Address">
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
<tbody>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody *ngIf="listCustomer">
            <tr *ngFor="let customer of listCustomer">
                <th>{{customer.id}}</th>
                <td>{{customer.name}}</td>
                <td>{{customer.address}}</td>
                <td>
                    <button class="btnDel btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</tbody>
